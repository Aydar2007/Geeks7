{% extends 'base.html' %}
{% block title %}
    Удалить запись?
{% endblock %}
{% block content %}
    <h1>Вы дейстпительно хотите удалить запись - {{ post.title }}</h1>
    <form action="{% url 'post-delete' post.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Удалить запись</button>
    </form>
{% endblock %}
